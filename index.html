<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>three col multiple row</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row m-5 g-5">
        <div class="col-4">
          <div class="row">
            <img
              src="images/jacket-5.png"
              alt=""
              class="img-fluid bg-primary mb-3"
            />
          </div>
          <div class="row">
            <img
              src="images/jacket-6.png"
              alt=""
              class="img-fluid bg-success"
            />
          </div>
        </div>
        <div class="col-4">
          <div class="row">
            <img src="images/Project Cover.png" alt="" class="fluid mb-3" />
          </div>
          <div class="row">
            <img src="images/Project Cover6.png" alt="" class="fluid mb-3" />
          </div>
          <div class="row">
            <img src="images/Project Cover5.png" alt="" class="fluid" />
          </div>
        </div>
        <div class="col-4">
          <div class="row">
            <img src="images/tv.png" alt="" class="img-fluid mb-3" />
          </div>
          <div class="row g-3 mb-3">
            <div class="col-6">
              <img src="images/xbox.png" alt="" class="img-fluid btn-danger" />
            </div>
            <div class="col-6">
              <img
                src="images/headphone.png"
                alt=""
                class="img-fluid btn-warning"
              />
            </div>
          </div>
          <div class="row">
            <img src="images/Project Cover7.png" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
